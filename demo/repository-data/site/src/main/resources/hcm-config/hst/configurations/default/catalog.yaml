definitions:
  config:
    /hst:hst/hst:configurations/hst:default/hst:catalog/essentials-catalog:
      jcr:primaryType: hst:containeritempackage
      /banner:
        jcr:primaryType: hst:containeritemcomponent
        hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsBannerComponent
        hst:iconpath: images/essentials/catalog-component-icons/banner.svg
        hst:label: Banner
        hst:template: essentials-banner
      /carousel:
        jcr:primaryType: hst:containeritemcomponent
        hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsCarouselComponent
        hst:iconpath: images/essentials/catalog-component-icons/carousel.svg
        hst:label: Carousel
        hst:template: essentials-carousel
      /facets:
        jcr:primaryType: hst:containeritemcomponent
        hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsFacetsComponent
        hst:iconpath: images/essentials/catalog-component-icons/facets.svg
        hst:label: Facets
        hst:template: blog-facet
      /bloglist:
        jcr:primaryType: hst:containeritemcomponent
        hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsBlogComponent
        hst:iconpath: images/essentials/catalog-component-icons/blog-list.svg
        hst:label: Blog List
        hst:template: blog-list
      /blogauthorposts:
        jcr:primaryType: hst:containeritemcomponent
        hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsBlogAuthorPostsComponent
        hst:iconpath: images/essentials/catalog-component-icons/blogposts-by-author.svg
        hst:label: Blog Posts by Author
        hst:template: blog-author-posts
      /eventslist:
        jcr:primaryType: hst:containeritemcomponent
        hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsEventsComponent
        hst:iconpath: images/essentials/catalog-component-icons/events-list.svg
        hst:label: Event List
        hst:template: eventslist-main-eventslist
      /faq:
        jcr:primaryType: hst:containeritemcomponent
        hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsDocumentComponent
        hst:iconpath: images/essentials/catalog-component-icons/faq.svg
        hst:label: FAQ
        hst:template: faqlist-main
      /google-maps:
        jcr:primaryType: hst:containeritemcomponent
        hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsGoogleMapsComponent
        hst:iconpath: images/essentials/catalog-component-icons/googlemaps.svg
        hst:label: Google Maps
        hst:template: essentials-googlemaps
      /list:
        jcr:primaryType: hst:containeritemcomponent
        hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsListComponent
        hst:iconpath: images/essentials/catalog-component-icons/generic-list.svg
        hst:label: Generic List
        hst:template: list-component
      /menu:
        jcr:primaryType: hst:containeritemcomponent
        hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsMenuComponent
        hst:iconpath: images/essentials/catalog-component-icons/menu.svg
        hst:label: Menu
        hst:parameternames: [menu]
        hst:parametervalues: [main]
        hst:template: essentials-menu
      /newslist:
        jcr:primaryType: hst:containeritemcomponent
        hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsNewsComponent
        hst:iconpath: images/essentials/catalog-component-icons/news-list.svg
        hst:label: News List
        hst:template: newslist-main-newslist
      /seo:
        jcr:primaryType: hst:containeritemcomponent
        hst:componentclassname: org.example.component.ExtendedSEOHelperComponent
        hst:iconpath: images/essentials/catalog-component-icons/seo.svg
        hst:label: SEO
        hst:template: seo
      /simplecontent:
        jcr:primaryType: hst:containeritemcomponent
        hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsDocumentComponent
        hst:iconpath: images/essentials/catalog-component-icons/simple-content.svg
        hst:label: Simple Content
        hst:template: contentpage-main
